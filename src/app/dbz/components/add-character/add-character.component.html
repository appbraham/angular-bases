<h4>Agregar Personaje</h4>
<form class="row">

  <input
    type="text"
    name="name"
    [(ngModel)]="character.name"
    placeholder="Nombre"
    class="form-control mb-2">
  <input
    type="number"
    name="power"
    [(ngModel)]="character.power"
    placeholder="Poder"
    class="form-control mb-2">

  <button type="submit" (click)="emitCharacter()" class="btn btn-primary">
    <span class="bi-floppy me-2"></span>Agregar
  </button>

  <pre> {{ character | json }} </pre>

</form>
